---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    annotation-position: Deployment
    test-annotation: testing
  labels:
    easytravel-tier: easytravel-nginx
    label-position: Deployment
  name: easytravel-nginx
  namespace: easytravel-prod
spec:
  replicas: 3
  selector:
    matchLabels:
      easytravel-tier: easytravel-nginx
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        annotation-position: Template
        version: 2.0.0.3356
      labels:
        persistence: ephemeral 
        easytravel-tier: easytravel-nginx
        label-position: Template
        tier: nginx
        team: easytravel-devops
        app.kubernetes.io/name: easytravel-nginx
        app.kubernetes.io/part-of: easytravel
        app.kubernetes.io/version: 2.0.0.3356
      name: easytravel-nginx
    spec:
      containers:
      - env:
        - name: ET_FRONTEND_LOCATION
          value: easytravel-frontend-service:8080
        - name: ET_ANGULAR_FRONTEND_LOCATION
          value: easytravel-angular-frontend-service:8080
        - name: DT_RELEASE_VERSION
          value: 2.0.0.3356
        - name: DT_RELEASE_BUILD_VERSION
          value: 2.0.0.3356
        - name: DT_RELEASE_STAGE
          value: easytravel-prod
        - name: DT_RELEASE_PRODUCT
          value: easytravel
        image: dynatrace/easytravel-nginx:2.0.0.3356
        imagePullPolicy: Always
        name: easytravel-nginx
        ports:
        - containerPort: 80
          protocol: TCP
        - containerPort: 9079
          protocol: TCP
        resources:
          requests:
            memory: "150Mi"
          limits:
            memory: "150Mi"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    easytravel-tier: easytravel-nginx-service
  name: easytravel-prod-nginx-service
  namespace: easytravel-prod
spec:
  externalTrafficPolicy: Cluster
  ports:
  - protocol: TCP
    targetPort: 80
    port: 80
  selector:
    easytravel-tier: easytravel-nginx
  sessionAffinity: None
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  labels:
    easytravel-tier: easytravel-angular-nginx-service
  name: easytravel-prod-angular-nginx-service
  namespace: easytravel-prod
spec:
  externalTrafficPolicy: Cluster
  ports:
  - protocol: TCP
    targetPort: 9079
    port: 80
  selector:
    easytravel-tier: easytravel-nginx
  sessionAffinity: None
  type: LoadBalancer
