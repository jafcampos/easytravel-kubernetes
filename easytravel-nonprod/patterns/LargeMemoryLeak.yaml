---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    easytravel-tier: easytravel-backend
  annotations:
    build: LargeMemoryLeak
  name: easytravel-backend
  namespace: easytravel-nonprod
spec:
  replicas: 1
  selector:
    matchLabels:
      easytravel-tier: easytravel-backend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        version: 2.0.0.3273
        build: LargeMemoryLeak
      labels:
        easytravel-tier: easytravel-backend
        tier: backend
        team: easytravel-devops
        app.kubernetes.io/name: easytravel-backend
        app.kubernetes.io/part-of: easytravel
        app.kubernetes.io/version: 2.0.0.3273
      name: easytravel-backend
    spec:
      containers:
      - env:
        - name: ET_FRONTEND_LOCATION
          value: easytravel-frontend-service:8080
        - name: DT_RELEASE_VERSION
          value: 2.0.0.3273
        - name: DT_RELEASE_STAGE
          value: easytravel-nonprod
        - name: DT_RELEASE_PRODUCT
          value: easytravel
        - name: ET_DATABASE_LOCATION
          value: easytravel-mongodb-service:27017
        - name: JAVA_OPTS
          value: -Xms257m -Xmx512m
        image: dynatrace/easytravel-backend:2.0.0.3273
        imagePullPolicy: Always
        name: easytravel-backend
        ports:
        - containerPort: 8009
          protocol: TCP
        - containerPort: 8005
          protocol: TCP
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: "700Mi"
          limits:
            memory: "700Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: loadgenerator
  name: loadgenerator
  namespace: easytravel-nonprod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadgenerator
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: loadgenerator
    spec:
      containers:
      - env:
        - name: ET_FRONTEND_URL
          value: http://easytravel-nonprod-nginx-service:80
        - name: ET_BACKEND_URL
          value: http://easytravel-backend-service:8080
        - name: ET_PROBLEMS
          value: LargeMemoryLeak
        image: dynatrace/easytravel-loadgen:latest
        name: easytravel-loadgen
